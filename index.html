<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./lib/vue_2.2.2.js"></script>
<style>
    .inner{
        height: 120;
        background-color: aquamarine
    }
</style>
</head>
<body>
<div id="app">
    <p v-html='msg'></p>
    <input type="text" v-model='happy'>
    <input type="button" value="走" :title="go" v-on:click="gone">
    <input type="button" value="停" :title="stop" @click="stay">
    <div class='inner'>
        <h1 v-html='happy'></h1>
    </div>
    
</div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '<h1>welcom vue</h1>',
                stop: '停',
                go: '走',
                happy: '晚秋真好看 !!!',
                intervalId: null
            },
            methods: {
                gone: function () {
                    if(this.intervalId != null) return;
                    this.intervalId = setInterval(()=>{
                        var start = this.happy.substring(0, 1)
                        var end = this.happy.substring(1)
                        this.happy = end + start;  
                    }, 520)
                },
                stay() {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
        })
    </script>
</body>
</html>
